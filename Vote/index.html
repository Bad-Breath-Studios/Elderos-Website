<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderos â€” Vote</title>
    <meta name="description" content="Vote for Elderos on top-list sites, earn rewards, track your streak, and compete on the weekly leaderboard.">
    <meta property="og:title" content="Elderos Vote">
    <meta property="og:description" content="Vote for Elderos on top-list sites, earn rewards, track your streak, and compete on the weekly leaderboard.">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shared/shared.css?v=1">
    <link rel="stylesheet" href="/shared/navbar.css?v=8">
    <link rel="stylesheet" href="/shared/footer.css?v=1">
    <link rel="stylesheet" href="css/vote.css?v=5">
</head>
<body>
    <div class="ambient-bg"></div>
    <div class="top-loader" id="top-loader"></div>

    <!-- Shared Navbar -->
    <div id="navbar"></div>

    <!-- Login Overlay (Vote-specific, triggers when not logged in) -->
    <div id="login-overlay">
        <div class="login-card">
            <!-- Step 1: Credentials -->
            <div id="login-step-credentials">
                <h2>Log In to Vote</h2>
                <p class="login-sub">Use your Elderos game account</p>
                <form id="login-form">
                    <input type="text" id="login-username" class="login-field" placeholder="Username" autocomplete="username">
                    <input type="password" id="login-password" class="login-field" placeholder="Password" autocomplete="current-password">
                    <button type="submit" class="login-btn">Log In</button>
                    <div id="login-error"></div>
                </form>
            </div>

            <!-- Step 2: 2FA Code -->
            <div id="login-step-2fa" style="display:none">
                <h2>Two-Factor Auth</h2>
                <p class="login-sub">Enter the 6-digit code from your authenticator app</p>
                <form id="twofa-form">
                    <div class="twofa-inputs">
                        <input type="text" maxlength="1" class="twofa-digit" data-index="0" inputmode="numeric" autocomplete="one-time-code">
                        <input type="text" maxlength="1" class="twofa-digit" data-index="1" inputmode="numeric">
                        <input type="text" maxlength="1" class="twofa-digit" data-index="2" inputmode="numeric">
                        <input type="text" maxlength="1" class="twofa-digit" data-index="3" inputmode="numeric">
                        <input type="text" maxlength="1" class="twofa-digit" data-index="4" inputmode="numeric">
                        <input type="text" maxlength="1" class="twofa-digit" data-index="5" inputmode="numeric">
                    </div>
                    <button type="submit" class="login-btn" id="twofa-btn">Verify</button>
                    <div id="twofa-error"></div>
                </form>
                <button class="login-back-btn" id="twofa-back">Back to login</button>
            </div>
        </div>
    </div>

    <div class="page-wrapper">

        <!-- Hero -->
        <section class="hero">
            <h1>VOTE</h1>
            <p class="sub">Support Elderos and earn rewards every day</p>
        </section>

        <!-- Error Banner -->
        <div id="error-banner"></div>

        <!-- Status Banner (streak + milestone + today's progress) -->
        <div id="status-banner"></div>

        <!-- Vote Sites Grid -->
        <div id="vote-sites">
            <div class="auth-message">Loading...</div>
        </div>

        <!-- Daily Progress Bar -->
        <div id="daily-progress"></div>

        <!-- Two-Column: Rewards + Leaderboard -->
        <div class="two-column">
            <div class="panel" id="rewards-panel">
                <div class="panel-header">
                    <div class="panel-title">Rewards</div>
                </div>
                <div class="auth-message">Loading rewards...</div>
            </div>
            <div class="panel" id="leaderboard">
                <div class="panel-header">
                    <div class="panel-title">Weekly Voters</div>
                    <div class="panel-subtitle" id="lb-countdown"></div>
                </div>
                <div class="lb-empty">Loading leaderboard...</div>
            </div>
        </div>

        <!-- Donator Rank Progress -->
        <div id="rank-progress"></div>

        <!-- Claim Banner (shown when pending rewards > 0) -->
        <div id="claim-banner"></div>

    </div>

    <!-- Shared Footer -->
    <div id="footer"></div>

    <!-- Shared JS (loaded first so Auth is available) -->
    <script src="/shared/auth.js?v=2"></script>
    <script src="/shared/navbar.js?v=11"></script>
    <script src="/shared/footer.js?v=3"></script>

    <!-- Vote-specific JS -->
    <script src="js/config.js?v=2"></script>
    <script src="js/auth.js?v=3"></script>
    <script src="js/api.js?v=1"></script>
    <script src="js/vote.js?v=3"></script>
</body>
</html>
